<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengukuran dengan Kamera</title>
  </head>
  <body>
    <h1>Pengukuran dengan Kamera</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="snap">Ambil Gambar</button>
    <canvas id="canvas" width="640" height="480"></canvas>
    <form id="ocrForm" method="POST" action="/kamera/{{ id_balita }}">
      <textarea id="hasil_ocr" name="hasil_ocr"></textarea>
      <div>
        <label><input type="radio" name="kategori" value="berat_badan" /> Berat Badan</label>
        <label><input type="radio" name="kategori" value="tinggi_badan" /> Tinggi Badan</label>
      </div>
      <button type="submit">Simpan</button>
    </form>
    <script>
      // Access the camera and get the video element
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");
      const snapButton = document.getElementById("snap");
      const hasilOcrTextarea = document.getElementById("hasil_ocr");

      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => {
          console.error("Error accessing camera: ", err);
        });

      snapButton.addEventListener("click", () => {
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataUrl = canvas.toDataURL("image/png");

        fetch("/upload", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ image: dataUrl }),
        })
          .then((response) => response.json())
          .then((data) => {
            hasilOcrTextarea.value = data.text;
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });
    </script>
  </body>
</html>
