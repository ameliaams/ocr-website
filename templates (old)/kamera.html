<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SIPosyandu - Kamera</title>
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='vendors/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="{{ url_for('static', filename='vendors/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" />
  </head>
  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0">
              <a href="{{ url_for('index') }}" class="site_title"><i class="fa fa-stethoscope"></i> <span>SIPosyandu</span></a>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Pengukuran</h3>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_content">
                    <form id="kamera-form" action="{{ url_for('kamera', id_balita=id_balita, kategori=kategori) }}" method="POST">
                      <div class="form-group">
                        <label for="hasil_ocr">Hasil OCR:</label>
                        <input type="text" class="form-control" id="hasil_ocr" name="hasil_ocr" readonly />
                      </div>
                      <button type="submit" class="btn btn-primary">Simpan</button>
                    </form>
                    <button id="ambil_gambar" class="btn btn-success">Ambil Gambar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer>
          <div class="pull-right">Sistem Informasi Posyandu - Penerapan OCR</div>
          <div class="clearfix"></div>
        </footer>
      </div>
    </div>
    <!-- jQuery -->
    <script src="{{ url_for('static', filename='vendors/jquery/dist/jquery.min.js') }}"></script>
    <!-- Bootstrap -->
    <script src="{{ url_for('static', filename='vendors/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <!-- OCR Script -->
    <button id="ambil_gambar" class="btn btn-success">Ambil Gambar</button>

    <script>
      document.getElementById("ambil_gambar").addEventListener("click", function () {
        // Proses pengambilan gambar dan OCR
        // Misalkan Anda memiliki fungsi `ambilGambar` yang mengembalikan data gambar dalam base64
        var imageData = ambilGambar(); // Definisikan fungsi ambilGambar yang mengembalikan data gambar base64

        fetch("{{ url_for('upload') }}", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ image: imageData }),
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("hasil_ocr").value = data.text;
          });
      });
    </script>
  </body>
</html>
